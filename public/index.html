    />
    <title>Mikkel Christiansen´s portfolio | multimediedesigner Aarhus</title>
    <style>
      .loadingpage {
        width: 300px;
        -webkit-animation: logo-scale 1s infinite ease-in-out;
        animation: logo-scale 1s infinite ease-in-out;
      }

      .bg-container {
        align-items: center;
        background-color: #292929;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;
        animation: BackgroundColor 2s infinite;
        top: calc(-100%);
      }

      @keyframes BackgroundColor {
        0% {
          background-color: #3f62ec;
        }
        50% {
          background-color: #1b47f8;
        }
        100% {
          background-color: #292929;
        }
      }

      @keyframes logo-scale {
        0% {
          -webkit-transform: scale(0.9);
          transform: scale(0.9);
        }
        50% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        100% {
          -webkit-transform: scale(0.9);
          transform: scale(0.9);
        }
      }
    </style>
  </head>
  <body style="margin: 0px">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loader" class="bg-container">
      <img class="loadingpage" src="loaderlogohvidt.png" alt="" />
    </div>
    <div id="root"></div>
  </body>
